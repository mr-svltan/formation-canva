<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Inscriptions Webinaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6C5CE7;
            --primary-dark: #5543D1;
            --secondary-color: #00B894;
            --whatsapp-color: #25D366;
            --text-dark: #2D3436;
            --text-light: #636E72;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --border-color: #DFE6E9;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 i {
            color: var(--primary-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
        }

        .stat-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .stat-card.total .icon {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }

        .stat-card.whatsapp .icon {
            background: linear-gradient(135deg, var(--whatsapp-color), #128C7E);
            color: white;
        }

        .stat-card.beginner .icon {
            background: linear-gradient(135deg, #74B9FF, #0984E3);
            color: white;
        }

        .stat-card.intermediate .icon {
            background: linear-gradient(135deg, #FAB1A0, #E17055);
            color: white;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .stat-card .label {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .table-container {
            background: var(--bg-white);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .table-header h2 {
            font-size: 20px;
            font-weight: 700;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-light);
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            width: 250px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-light);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
        }

        tbody tr:hover {
            background: var(--bg-light);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.yes {
            background: rgba(0, 184, 148, 0.1);
            color: var(--secondary-color);
        }

        .badge.no {
            background: rgba(255, 107, 107, 0.1);
            color: #FF6B6B;
        }

        .badge.beginner {
            background: rgba(116, 185, 255, 0.1);
            color: #0984E3;
        }

        .badge.intermediate {
            background: rgba(250, 177, 160, 0.1);
            color: #E17055;
        }

        .badge.advanced {
            background: rgba(253, 203, 110, 0.1);
            color: #FDCB6E;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 48px;
            color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: var(--bg-white);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination .page-info {
            font-size: 14px;
            color: var(--text-light);
            margin: 0 12px;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            .search-box input {
                width: 150px;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-chart-line"></i>
                Tableau de bord - Inscriptions
            </h1>
            <a href="index.html" class="btn-primary">
                <i class="fas fa-plus"></i>
                Nouvelle inscription
            </a>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-card total">
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="number" id="totalRegistrations">-</div>
                <div class="label">Inscriptions totales</div>
            </div>
            <div class="stat-card whatsapp">
                <div class="icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="number" id="whatsappJoined">-</div>
                <div class="label">Rejoindront WhatsApp</div>
            </div>
            <div class="stat-card beginner">
                <div class="icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="number" id="beginnerCount">-</div>
                <div class="label">Débutants</div>
            </div>
            <div class="stat-card intermediate">
                <div class="icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="number" id="intermediateCount">-</div>
                <div class="label">Intermédiaires</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Liste des participants</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Rechercher...">
                </div>
            </div>

            <div id="tableContent">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Chargement des données...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i> Précédent
                </button>
                <span class="page-info" id="pageInfo"></span>
                <button id="nextBtn" onclick="changePage(1)">
                    Suivant <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let allData = [];
        const itemsPerPage = 10;

        async function loadData() {
            try {
                const response = await fetch('tables/webinar_registrations?limit=1000');
                const result = await response.json();
                allData = result.data || [];
                
                updateStats();
                displayData();
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('tableContent').innerHTML = '<p style="text-align: center; padding: 40px; color: #FF6B6B;">Erreur lors du chargement des données</p>';
            }
        }

        function updateStats() {
            const total = allData.length;
            const whatsapp = allData.filter(item => item.join_whatsapp === 'Oui').length;
            const beginners = allData.filter(item => item.canva_level === 'Débutant').length;
            const intermediates = allData.filter(item => item.canva_level === 'Intermédiaire').length;

            document.getElementById('totalRegistrations').textContent = total;
            document.getElementById('whatsappJoined').textContent = whatsapp;
            document.getElementById('beginnerCount').textContent = beginners;
            document.getElementById('intermediateCount').textContent = intermediates;
        }

        function displayData(filteredData = null) {
            const dataToDisplay = filteredData || allData;
            totalPages = Math.ceil(dataToDisplay.length / itemsPerPage);
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = dataToDisplay.slice(startIndex, endIndex);

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>Téléphone</th>
                            <th>Niveau</th>
                            <th>WhatsApp</th>
                            <th>Contact secours</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            if (pageData.length === 0) {
                tableHTML += '<tr><td colspan="7" style="text-align: center; padding: 40px;">Aucune inscription trouvée</td></tr>';
            } else {
                pageData.forEach(item => {
                    const date = new Date(item.registration_date).toLocaleDateString('fr-FR');
                    const levelClass = item.canva_level === 'Débutant' ? 'beginner' : item.canva_level === 'Intermédiaire' ? 'intermediate' : 'advanced';
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${item.full_name}</strong></td>
                            <td>${item.email}</td>
                            <td>${item.phone || '-'}</td>
                            <td><span class="badge ${levelClass}">${item.canva_level}</span></td>
                            <td><span class="badge ${item.join_whatsapp === 'Oui' ? 'yes' : 'no'}">${item.join_whatsapp}</span></td>
                            <td><span class="badge ${item.contact_if_issue === 'Oui' ? 'yes' : 'no'}">${item.contact_if_issue}</span></td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
            }

            tableHTML += '</tbody></table>';
            document.getElementById('tableContent').innerHTML = tableHTML;

            // Update pagination
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `Page ${currentPage} sur ${totalPages}`;
                document.getElementById('prevBtn').disabled = currentPage === 1;
                document.getElementById('nextBtn').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        function changePage(direction) {
            currentPage += direction;
            displayData();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                currentPage = 1;
                displayData();
                return;
            }

            const filtered = allData.filter(item => {
                return item.full_name.toLowerCase().includes(searchTerm) ||
                       item.email.toLowerCase().includes(searchTerm) ||
                       item.canva_level.toLowerCase().includes(searchTerm);
            });

            currentPage = 1;
            displayData(filtered);
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);

        // Rafraîchir les données toutes les 30 secondes
        setInterval(loadData, 30000);
    </script>

    <script src="js/dashboard-sheets.js"></script>
</body>
</html>
